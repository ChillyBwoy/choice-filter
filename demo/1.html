<!DOCTYPE html>
<html>
    <head>
        <title>DataFilter demo 1</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../stylesheets/style.css">
    </head>
    <body>
        <form action="index.html" method="get">
            <div>
                <label for="filter_active">active</label>
                <select name="active" id="filter_active"></select>

                <label for="filter_age">age</label>
                <select name="age" id="filter_age"></select>

                <label for="filter_gender">gender</label>
                <select name="gender" id="filter_gender"></select>

                <label for="filter_state">state</label>
                <select name="state" id="filter_state"></select>

                <label for="filter_registered">registered</label>
                <select name="registered" id="filter_registered"></select>

                <label for="filter_color">color</label>
                <select name="color" id="filter_color"></select>

                <label for="filter_mobile">mobile</label>
                <select name="mobile" id="filter_mobile"></select>

                <label for="filter_os">os</label>
                <select name="os" id="filter_os"></select>

                <label for="filter_fruit">fruit</label>
                <select name="fruit" id="filter_fruit"></select>
            </div>
        </form>
        <div id="logger"></div>
        <ul id="container" class="list-data"></ul>

        <script src="https://rawgit.com/ChillyBwoy/datafilter/master/javascripts/jquery-1.11.0.min.js"></script>
        <script src="https://rawgit.com/ChillyBwoy/datafilter/master/javascripts/polyfill.js"></script>
        <script src="https://rawgit.com/ChillyBwoy/datafilter/master/javascripts/filter.js"></script>
        <script src="https://rawgit.com/ChillyBwoy/datafilter/master/javascripts/data.js"></script>
        <script src="https://rawgit.com/ChillyBwoy/datafilter/master/demo/1.js"></script>
    </body>
</html>
