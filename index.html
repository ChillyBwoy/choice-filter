<!DOCTYPE html>
<html>
    <head>
        <title>DataFilter</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="stylesheets/style.css">
    </head>
    <body>
        <form action="index.html" method="get">
            <dl>
                <dt><label for="filter_active">active</label></dt>
                <dd><select name="active" id="filter_active" data-filter-emptylabel=""></select></dd>

                <dt><label for="filter_age">age</label></dt>
                <dd><select name="age" id="filter_age" data-filter-emptylabel=""></select></dd>

                <dt><label for="filter_gender">gender</label></dt>
                <dd><select name="gender" id="filter_gender" data-filter-emptylabel=""></select></dd>

                <dt><label for="filter_registered">registered</label></dt>
                <dd><select name="registered" id="filter_registered" data-filter-emptylabel=""></select></dd></dd>

                <dt><label for="filter_color">color</label></dt>
                <dd><select name="color" id="filter_color" data-filter-emptylabel=""></select></dd>

                <dt><label for="filter_mobile">mobile</label></dt>
                <dd><select name="mobile" id="filter_mobile" data-filter-emptylabel=""></select></dd>

                <dt><label for="filter_os">os</label></dt>
                <dd><select name="os" id="filter_os" data-filter-emptylabel=""></select></dd>

                <dt><label for="filter_fruit">fruit</label></dt>
                <dd><select name="fruit" id="filter_fruit" data-filter-emptylabel=""></select></dd>
            </dl>
        </form>
        <div id="logger"></div>
        <ul id="container"></ul>
        <script src="javascripts/jquery-1.11.0.min.js"></script>
        <script src="javascripts/polyfill.js"></script>
        <script src="javascripts/filter.js"></script>
        <script src="javascripts/data.js"></script>
        <script src="javascripts/application.js"></script>
    </body>
</html>
